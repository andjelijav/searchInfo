{% extends 'main.html' %}

{% block content %}
<form class="row g-3">
    <div class="col-md-6">
      <label for="inputName4" class="form-label">Name</label>
      {{ form.your_name }}
    </div>
    <div class="col-md-6">
      <label for="inputLastName4" class="form-label">Lastname</label>
      {{ form.your_last_name }}
    </div>
    <div class="col-md-12">
      <label for="inputLastName4" class="form-label">Username</label>
      {{ form.your_username }}
    </div>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email</label>
      {{ form.your_email }}
    </div>
    <div class="col-12">
      <label for="inputPassword" class="form-label">Password </label>
      {{ form.your_password }}
    </div>
    <div class="col-12">
      <label for="inputPasswordConfig" class="form-label">Password config </label>
      {{ form.password_configuration }}
    </div>

    <div class="col-md-4">
      <label for="inputState" class="form-label">Pol</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option> Muski </option>
        <option> Zenski </option>
        <option> Ostalo </option>
      </select>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>

   

{% endblock %}
